<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ngôn Ngữ</title>
    <script type="module" src="script/script.js"></script>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2vmin;
        }

        html,
        body
        {
            height: 100vh;
            background-color: rgb(255, 0, 170);
        }

        body{
            overflow-x: hidden;
        }

        .webgl
        {
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
            z-index: 0;
        }     
        
        .container {
            position: relative;
            padding: 1rem;
            width: fit-content;
            z-index: 1;
        }

        .container *, .containerabso * {
            padding: .2rem;
        }

        .containerabso {
            position: absolute;
            padding: 1rem;
            width: fit-content;
            z-index: 1;
            bottom: 0vh;
        }

        p {
            font-size: 1rem;
            color:white;
            background-color:black;
            width: fit-content;
        }

        div.btnview > button {
            width: 5vmax;
        }        
        div.btnvmh > button {
            width: 10vmax;
        }

        div.btnview, div.btnvmh {
            margin-left: -3px;
        }


        button {
            line-break: loose;
            font-size: .7rem;
        }

        input {
            height: .7rem;
        }
    </style>
</head>
<body>
        <div class="container">
            <p>Biến góc nhìn</p>
            <div class="btnview">
                <button type="button" id="rotx"> phải </button>
                <button type="button" id="rot-x"> trái </button> <br>
                <button type="button" id="roty"> trên </button>
                <button type="button" id="rot-y"> dưới </button> <br>
                <button type="button" id="rotz"> trước </button>
                <button type="button" id="rot-z"> sau </button> <br>
            </div>
        </div>

        <div class="container">
            <p>Nhập số &#128073 đẻ anchor</p>
                <input type="number" name="container" id="novalue">
                <button type="button" id="containerno"> Nhập </button>
        </div>

        <div class="container">
            <p>Chọn vùng mã hóa</p>
            <div class="btnvmh">
                <button type="button" id="kickhoatvmh">VMH phức tạp</button>
                <div>
                    <input type="range" min="0" max="4" value="2" step="1" class="slider" id="slidevmh">
                </div>
                <button type="button" id="vmhrect">VMH đơn giản</button> </br>
                <button type="button" id="vmhtri">VMH đơn giản hơn</button> </br>
                <button type="button" id="vmhxoa" style="background-color:hotpink">Xóa VMH</button> </br>
                <button type="button" id="togglehelper" style="background-color: #0026fc; color: white;">VMH helper</button> <br>
            </div>
        </div>

        <div class="container">
            <p>Chọn data (chờ 2 giây rồi kéo lại nha &#128549)</p>
            <div>
                <input type="range" min="1" max="11" value="1" step="2" class="slider" id="slidedata">
            </div>
        </div>

        <div class="container">
            <p>Di chuyển đến 1 địa điểm khác </p> 
            <div class="btnvmh">
                <button type="button" id="dichuyen">đến nhà a M</button> </br>
            </div>
        </div>

        <div class="containerabso">
            <div class="btnvmh">
                <button type="button" id="xoamoithu">DELETE MEMORY :((</button>
            </div>
        </div>

        
    <canvas class="webgl"></canvas>
</body>
</html>
