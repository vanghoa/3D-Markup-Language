        <div class="container">

                <button type="button" id="vmhtri">VMH đơn giản hơn</button> </br>

                <button type="button" id="togglehelper" style="background-color: #0000ff; color: white;">VMH helper</button> <br>
            </div>
        </div>

        <div class="container">
            <p id="data">chọn data</p>
            <div>
                <input type="range" min="1" max="11" value="1" step="2" class="slider" id="slidedata">
            </div>
        </div>

        <div class="container">
            <p>di chuyển đến 1 địa điểm khác &#128506</p> 
            <div class="btnvmh">
                <button type="button" id="dichuyen">đến nhà a M</button> </br>

        </div>

                <button type="button" id="xoamoithu">delete memory :((</button>
            </div>
        </div>

            <div class="btnvmh">
