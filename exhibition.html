    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1vw;
        }

        html,
        body
        {
            height: 100vh;
            background-color: rgb(145, 145, 145);
        }

        body{
            overflow-x: hidden;
        }

        .webgl
        {
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
            z-index: 1;
            pointer-events: none;
        }

        #toggle 
        {
            position: absolute; 
            z-index: 0; 
            top: 0; 
            left: 0; 
            font-size: 25vw;
            width: 100vw;
            height: 100vh;
        }

        .buttoninpage
        {
            position: relative;
            z-index: 2;
            top: 0;
            left: 0;
            padding: .5rem;
            margin-top: 2vw;
            margin-left: 2vw;
        }

        #background {
            display: none;
        }
    </style>
